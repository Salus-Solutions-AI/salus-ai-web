name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        VITE_SALUS_SERVER_URL: "dummy_server_url"
        VITE_SUPABASE_URL: "dummy_supabase_url"
        VITE_SUPABASE_PUBLIC_ANON_KEY: "dummy_supabase_key"
